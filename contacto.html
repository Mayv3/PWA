        <main class="d-flex justify-content-center align-items-center" id="contacto">

                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center ">
                        <div class="col-md-6 h-100">
                            <img src="./img/contactoft.jpg" alt="Imagen" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                                </div>
                                <div class="form-group ">
                                    <label for="mensaje">Mensaje:</label>
                                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
                                </div>
                                <button type="submit" class="btn py-2 px-5 mt-3">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
