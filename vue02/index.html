<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Desafio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  </head>
  <body>
    <div id="app" class="container-fluid row d-flex justify-content-center p-5">
      <div class="col-6">
        <h2>{{titulo}}</h2>
        <form @submit.prevent>
          <div class="form-floating">
            <textarea
              v-model="tarea"
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              required
            ></textarea>
            <label for="floatingTextarea">tarea</label>
            <button v-on:click="agregar" type="submit" class="btn btn-success">
              Agregar
            </button>
          </div>
        </form>
      </div>
      <div class="col-3">
        <h2>{{titulo2}} : {{tareas.length}}</h2>
        <ul class="list-group" v-for="(tarea, index) in tareas">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span v-if="!tarea.completado"><i class="fa-solid fa-list-check text-warning fa-lg"></i></span>
                <span v-else><i class="fa-solid fa-calendar-check text-success fa-lg"></i></span>
                <span class="p-2">
                <br><i class="fa-solid fa-calendar-days"></i> {{tarea.fecha}} 
                <br><i class="fa-solid fa-thumbtack"></i> {{tarea.descripcion}}</span>
            </div>
            <div> 
                
                
                <!--Completar -->

                <button v-if="!tarea.completado" v-on:click="completar(index)" class="btn"><i class="fa-solid fa-check text-success fa-lg"></i></button>

                <!--Eliminar -->
                <button class="btn border-0" v-on:click="eliminar(index)"> <i class="fa-solid fa-trash text-danger fa-lg"></i></button>
               

                <!--Corazon vacio -->
 
               <button v-if="!tarea.favorito" class="btn" v-on:click="agregarFav(index)">
                 <i class="fa-lg fa-regular fa-heart text-primary border-0"></i>
               </button>

                <!--Corazon entero -->
  
               <button v-else class="btn border-0" v-on:click="sacarFav(index)">
                 <i class="fa-lg fa-solid text-danger fa-heart"></i>
                 
               </button>
            </div>   
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
